<section id="subscribe" class="subscribe relative py-36 overflow-hidden bg-primary/10">
  <div class="container mx-auto px-4">
    <h1 class="text-3xl font-semibold leading-relaxed text-center xl:max-w-1/3 mx-auto mb-20">{{ .title }}</h1>
    <form
      class="flex flex-col xl:flex-row xl:items-center justify-stretch gap-3.5 xl:max-w-1/2 mx-auto"
      {{ with .method }}method="{{ . }}"{{ end }}
      {{ with .action }}action="{{ . }}"{{ end }}
    >
      <label for="subscribe-email" class="hidden">Email</label>
      <input id="subscribe-email" class="bg-white grow-1 shadow rounded-xl px-9 py-5" type="email" name="email" value="" {{ with .placeholder }}placeholder="{{ . }}"{{ end }} />
      <button class="bg-black text-white py-5 px-11 rounded-xl cursor-pointer hover:bg-black/75 duration-500" type="submit">{{ default "SUBSCRIBE" .label }}</button>
    </form>
  </div>
</section>
