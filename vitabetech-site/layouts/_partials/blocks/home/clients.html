<section id="clients" class="clients relative py-32 overflow-hidden">
  <div class="container mx-auto px-4 ">
    <h1 class="text-2xl font-medium leading-relaxed text-center xl:max-w-1/2 mx-auto mb-16">{{ .title }}</h1>
    <div class="flex flex-col xl:flex-row items-center justify-around flex-wrap gap-4">
      {{ range .items}}
        {{ partial "utilities/image" (dict "src" .image "alt" .name "class" "h-16 w-auto")}}
      {{ end }}
    </div>
  </div>
</section>
